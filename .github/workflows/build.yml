name: Build

on:
  workflow_call:
    inputs:
      language:
        required: true
        type: string
      workdir:
        required: true
        type: string
      install_cmd:
        required: false
        type: string
      build_cmd:
        required: false
        type: string
      test_cmd:
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ---------- Node / Frontend ----------
      - name: Install dependencies (Node)
        if: inputs.language == 'node'
        run: ${{ inputs.install_cmd || 'npm ci' }}
        working-directory: ${{ inputs.workdir }}

      - name: Build frontend
        if: inputs.language == 'node'
        run: ${{ inputs.build_cmd || 'npm run build' }}
        working-directory: ${{ inputs.workdir }}

      # ---------- Python / Backend ----------
      - name: Install dependencies (Python)
        if: inputs.language == 'python'
        run: ${{ inputs.install_cmd || 'pip install -r requirements.txt' }}
        working-directory: ${{ inputs.workdir }}

      - name: Start backend server
        if: inputs.language == 'python'
        run: |
          python app.py &
          sleep 3
        working-directory: ${{ inputs.workdir }}

      - name: Smoke test backend
        if: inputs.language == 'python'
        run: ${{ inputs.test_cmd || 'curl --fail http://localhost:8000' }}