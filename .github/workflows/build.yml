name: Build

on:
  workflow_call:
    inputs:
      language:
        required: true
        type: string
      workdir:
        required: true
        type: string
      install_cmd:
        required: false
        type: string
      start_cmd:
        required: false
        type: string
      build_cmd:
        required: false
        type: string
      test_cmd:
        required: false
        type: string
      start_wait:
        required: false
        type: number

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ---------- Node / Frontend ----------
      - name: Install dependencies (Node)
        if: inputs.language == 'node'
        run: ${{ inputs.install_cmd || 'npm ci' }}
        working-directory: ${{ inputs.workdir }}

      - name: Build frontend
        if: inputs.language == 'node'
        run: ${{ inputs.build_cmd || 'npm run build' }}
        working-directory: ${{ inputs.workdir }}

      # ---------- Python / Backend ----------
      - name: Install dependencies (Python)
        if: inputs.language == 'python' && inputs.install_cmd != ''
        run: ${{ inputs.install_cmd }}
        working-directory: ${{ inputs.workdir }}

      - name: Start backend
        if: inputs.language == 'python' && inputs.start_cmd != ''
        run: |
          ${{ inputs.start_cmd }} &
          sleep ${{ inputs.start_wait }}
        working-directory: ${{ inputs.workdir }

      - name: Run backend tests
        if: inputs.language == 'python' && inputs.test_cmd != ''
        run: ${{ inputs.test_cmd }}