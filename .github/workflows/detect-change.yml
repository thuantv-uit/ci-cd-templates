name: Detect Changes

on:
  workflow_call:
    inputs:
      filters:
        required: true
        type: string
      base_ref:
        required: false
        type: string
        default: main

    outputs:
      any_changed:
        value: ${{ jobs.detect.outputs.any_changed }}

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.result.outputs.any_changed }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: ${{ inputs.filters }}
          base: ${{ inputs.base_ref }}

      # ðŸ”¥ STEP QUAN TRá»ŒNG: tá»•ng há»£p output
      - id: result
        run: |
          echo "Raw changes: ${{ steps.filter.outputs.changes }}"
          if [ "${{ steps.filter.outputs.changes }}" != "[]" ]; then
            echo "any_changed=true" >> $GITHUB_OUTPUT
          else
            echo "any_changed=false" >> $GITHUB_OUTPUT
          fi