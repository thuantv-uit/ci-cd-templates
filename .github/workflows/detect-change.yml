name: Detect Changes

on:
  workflow_call:
    inputs:
      change_filters:
        description: 'YAML filters cho paths cần detect'
        required: false
        type: string
        default: |
          code:
            - 'src/**'
            - 'app/**'
            - '*.py'
            - 'requirements.txt'
            - 'package.json'
            - 'pom.xml'
      base_ref:
        description: 'Base branch để so sánh'
        required: false
        type: string
        default: 'main'
    outputs:
      any_changed:
        description: 'Có thay đổi nào không'
        value: ${{ jobs.detect.outputs.any_changed }}

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.filter.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect path changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: ${{ inputs.change_filters }}
          base: ${{ inputs.base_ref }}
          list-files: json

      - name: Debug
        run: echo "Any changed: ${{ steps.filter.outputs.any_changed }}"