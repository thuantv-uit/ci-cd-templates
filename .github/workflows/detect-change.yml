name: Detect Changes

on:
  workflow_call:
    inputs:
      base_ref:
        required: false
        type: string
        default: main
      change_filters:
        required: false
        type: string
        default: |
          code:
            - 'src/**'
            - 'app/**'
            - '*.py'
            - 'requirements.txt'
            - 'package.json'
    outputs:
      any_changed:
        value: ${{ jobs.detect.outputs.any_changed }}

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.filter.outputs.any_changed }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect path changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: ${{ inputs.change_filters }}
          base: ${{ inputs.base_ref }}

      - name: Debug
        run: echo "Changed: ${{ steps.filter.outputs.any_changed }}"